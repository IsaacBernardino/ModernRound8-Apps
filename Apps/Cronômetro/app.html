<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Cronômetro </title>
  <link rel="stylesheet" href="Modern_Round8_UI.css" type="text/css" media="all" />
</head>

<body>
  <div id="app">
    <h1>Cronômetro</h1>
    <div id="clock">
      <span id="hour">00</span>:<span id="min">00</span></span>:<span id="sec">00</span>
      .<div id="center-ms">
        <span id="ms">00</span>
      </div>
    </div>
    <div id="buttons">
      <button class="button" id="start">Iniciar</button>
      <button class="button" id="pause">Pausar</button>
      <button class="button" id="stop">Parar</button>
      <button class="button" id="turn">Volta</button>
    </div>
    <div id="tnr">
      Voltas
      <div id="turns">
      </div>
    </div>
  </div>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>git remote add origin https://github.com/IsaacBernardino/ModernRound8-Apps.git
