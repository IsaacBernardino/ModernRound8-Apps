<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./css/pages.css">

  <link rel="stylesheet" href="./css/actions.css">
</head>

<body>

  <header>
    <h1>Finance</h1>
  </header>

  <div class="app-container">
    <div id="title">
    </div>

    <div id="home">
      <div id="actions">
        <!-- here is the actions -->
      </div>

    </div>

    <div id="expanse">general expense</div>
    <div id="gain">general gain</div>
    <div id="add">
      <div>
        <label for="task_name">Nome da ação:</label>
        <input type="text" name="task_name" id="task-name">

        <label for="task_value">Valor da ação:</label>
        <input type="number" name="task_value" id="task-value">

        <label for="type">Tipo da Ação:</label>
        <select id="type">
          <option value="default">Selecione</option>
          <option value="gain">Ganho</option>
          <option value="expanse">Gasto</option>
        </select>

        <button id="add-action"> Adicionar</button>
      </div>
    </div>
  </div>

  </div>

  <div class="menu">
    <div class="item" id="home_btn">
      <img src="./icons/HomeHouse.svg">
    </div>
    <div class="item" id="expanse_btn">
      <img src="./icons/ArrowDown.svg">
    </div>
    <div class="item" id="gain_btn">
      <img src="./icons/ArrowUp.svg">
    </div>
    <div class="item" id="add_btn">
      <img src="./icons/AddPlus.svg">
    </div>
    
    <div class="item" id="about">
      <img src="./icons/circle-information.svg">
    </div>
  </div>

  <script src="./index.js"></script>
  <script src="./scripts/AddAction.js"></script>

</body>

</html>
